name: Rust

on: [push]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v1
    - name: Install liboping
      run: apt-get -yqq curl liboping-dev
    - name: Build
      run: cargo build --verbose
    - name: Prepare dummy data for the test
      run: ./dummydata.sh
    - name: Run tests
      run: cargo test --verbose
